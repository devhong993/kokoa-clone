<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="phone-sized-window">
        <!--    Top Header  -->
        <div class="top-header status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <span>12:18</span>
            </div>
            <div class="status-bar__column">
                <span><i class="fas fa-wifi"></i></span>
                <span><i class="fas fa-signal-alt-slash"></i></span>
                <span>100%</span>
                <span><i class="fas fa-battery-full"></i></span>
            </div>
        </div>

        <header class="kokoa-header">
            <h1 class="kokoa-header__title">Kokoa</h1>
            <p class="kokoa-header__text">이메일 혹은 전화번호로 코코아톡에 로그인할 수 있습니다.</p>
        </header>

        <form action="friends.html" method="get" class="login-form">
            <input class="login-form__input" type="text" placeholder="코코아메일 아이디, 이메일, 전화번호"/>
            <input class="login-form__input" type="password" placeholder="비밀번호"/>
            <!-- TODO : 로그인 상태 유지 -->
            <!-- <i class="fas fa-comment"></i> -->
            <input class="login-form__btn" type="submit" value="로그인"/>
            <div class="login-option-set">
                <a href="#">회원가입</a>
                <p>|</p>
                <a href="#">코코아계정</a>
                <p>|</p>
                <a href="#">비밀번호 찾기</a>    
            </div>
            
        </form>
    </div>
</body>
</html>
