<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ devhong993 - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="phone-sized-window">
        <!--    Top Header  -->
        <div class="top-header status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <span>12:18</span>
            </div>
            <div class="status-bar__column">
                <span><i class="fas fa-wifi"></i></span>
                <span><i class="fas fa-signal-alt-slash"></i></span>
                <span>100%</span>
                <span><i class="fas fa-battery-full"></i></span>
            </div>
        </div>

        <div class="chat-screen">
            <header class="alt-header">
                <div class="alt-header__column">
                    <a href="chats.html">
                        <i class="fas fa-angle-left fa-2x"></i>
                    </a>
                </div>
                <div class="alt-header__column">
                    <h1 class="alt-header__title">devhong993</h1>
                </div>
                <div class="alt-header__column">
                    <span>
                        <i class="fas fa-search fa-lg"></i>
                    </span>
                    <span>
                        <i class="fas fa-bars fa-lg"></i>
                    </span>
                </div>
    
            </header>
    
            <main class="main-screen main-chat">
                <div class="chat__timestamp">
                    2022년 5월 23일
                </div>

                <div class="message-row">
                    <img src="img/nomad-logo.png"/>
                    <div class="message-row__content">
                        <span class="message__author">Nomad Coders</span>
                        <div class="message__info">
                            <span class="message__bubble">여기에 상대방의 채팅이 나옵니다.</span>
                            <span class="message__time">21:27</span>
                        </div>
                    </div>
                </div>

                <div class="message-row message-row--own">
                    <div class="message-row__content">
                        <div class="message__info">
                            <span class="message__bubble">여기에 나의 채팅이 나옵니다.</span>
                            <span class="message__time">21:29</span>
                        </div>
                    </div>
                </div>
            </main>

            <form class="reply">
                <div class="reply__column">
                    <i class="far fa-plus-square"></i>
                </div>
                <div class="reply__column">
                    <input type="text" autofocus>
                </div>
                <div class="reply__column">
                    <i class="far fa-smile-wink"></i>
                </div>
                <div class="reply__column">
                    <button>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </div>
        
        <!-- <div id="no-mobile">
            <span>Your screen is too big...</span>
        </div> -->
    </div>
</body>
</html>
