<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="phone-sized-window">
        <!--    Top Header  -->
        <div class="top-header status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <span>12:18</span>
            </div>
            <div class="status-bar__column">
                <span><i class="fas fa-wifi"></i></span>
                <span><i class="fas fa-signal-alt-slash"></i></span>
                <span>100%</span>
                <span><i class="fas fa-battery-full"></i></span>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">채팅</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search"></i></span>
                <span><i class="fas fa-comment-dots"></i></span>
                <span><i class="fas fa-music"></i></span>
                <span><i class="fas fa-cog"></i></span>
            </div>
        </header>

        <main class="main-screen">
            <div class="main-advertisement">
                <img src="img/nomad-newsletter.png"/>
            </div>

            <!-- Chat-Room Components-->
            <a href="chat.html">
                <div class="user-component">
                    <div class="user-component__column">
                        <img class="user-component__avatar user-component__avatar--sm" 
                            src="img/avatar01.png"/>
                        <div class="user-component__textu">
                            <h4 class="user-component__title">devhong993</h4>
                            <h6 class="user-component__subtitle">Please check my kokoa account info</h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span class="user-component__time">21:22</span>
                        <div class="badge badge--md">1</div>
                    </div>
                </div>
            </a>
        </main>
        

        <!--    Bottom Navigation Bar   -->
        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="badge badge--md nav__notification-count">1</span>
                        <i class="fas fa-comment"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fas fa-search"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="badge badge--dot nav__notification-dot"></span>
                        <i class="fas fa-ellipsis-h"></i>
                    </a>
                </li>
            </ul>
        </nav>

    </div>
</body>
</html>
