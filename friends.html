<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="phone-sized-window">
        <!--    Top Header  -->
        <div class="top-header status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <span>12:18</span>
            </div>
            <div class="status-bar__column">
                <span><i class="fas fa-wifi"></i></span>
                <span><i class="fas fa-signal-alt-slash"></i></span>
                <span>100%</span>
                <span><i class="fas fa-battery-full"></i></span>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">친구</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search"></i></span>
                <span><i class="fas fa-user-plus"></i></span>
                <span><i class="fas fa-music"></i></span>
                <span><i class="fas fa-cog"></i></span>
            </div>
        </header>

        <main class="friends-screen">
            <!-- User Simple Profile-->
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--xl" 
                        src="img/avatar01.png"/>
                    <div class="user-component__textu">
                        <h4 class="user-component__title">devhong993</h4>
                        <h6 class="user-component__subtitle">다양하게 배우는 중인 개발자</h6>
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>

            <div class="screen-div-line"></div>

            <div class="friends-screen__birthday">
                <div class="friends-screen__subtitle" >
                    <span>생일인 친구</span>
                    <i class="fas fa-chevron-up fa-xs"></i>
                </div>
                <div class="user-component">
                    <div class="user-component__column">
                        <img class="user-component__avatar user-component__avatar--sm" 
                            src="img/Nicolas_Serrano_Arevalo.png"/>
                        <div class="user-component__textu">
                            <h4 class="user-component__title">Nicolas Serrano Arevalo</h4>
                            <h6 class="user-component__subtitle">Nomad Coders master</h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
                <div class="user-component">
                    <div class="user-component__column">
                        <img class="user-component__avatar user-component__avatar--sm" 
                            src="img/birthday-icon.png"/>
                        <div class="user-component__textu">
                            <h4 class="user-component__title">생일인 친구를 확인해보세요!</h4>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <div>
                            <span>5</span>
                            <i class="fas fa-chevron-right fa-xs"></i>
                        </div>
                    </div>
                </div>

            </div>

            <div class="screen-div-line"></div>

            <div class="friends-screen__birthday">
                <div class="friends-screen__subtitle" >
                    <span>채널</span>
                    <i class="fas fa-chevron-up fa-xs"></i>
                </div>
                <div class="user-component">
                    <div class="user-component__column">
                        <img class="user-component__avatar user-component__avatar--sm" 
                            src="img/nomad-logo.png"/>
                        <div class="user-component__textu">
                            <h4 class="user-component__title">Nomad Coders</h4>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>

        </main>
        

        <!--    Bottom Navigation Bar   -->
        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="fas fa-user"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="badge badge--md nav__notification-count">1</span>
                        <i class="far fa-comment"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fas fa-search"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="badge badge--dot nav__notification-dot"></span>
                        <i class="fas fa-ellipsis-h"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="splash-screen">
            <i class="fas fa-comment"></i>
        </div>

        <!-- <div id="no-mobile">
            <span>Your screen is too big...</span>
        </div> -->

    </div>
</body>
</html>
