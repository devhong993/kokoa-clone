<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="phone-sized-window">
        <!--    Top Header  -->
        <div class="top-header status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <span>12:18</span>
            </div>
            <div class="status-bar__column">
                <span><i class="fas fa-wifi"></i></span>
                <span><i class="fas fa-signal-alt-slash"></i></span>
                <span>100%</span>
                <span><i class="fas fa-battery-full"></i></span>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="more.html">
                    <i class="fas fa-angle-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Settings</h1>
            </div>
            <div class="alt-header__column">
                <span>
                    <i class="fas fa-search fa-lg"></i>
                </span>
            </div>

        </header>

        <main class="main-screen">
            <ul class="settings-list">
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-bullhorn"></i>
                        <span>공지사항</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>

                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-flask"></i>
                        <span>코코아 랩</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>

                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-info-circle"></i>
                        <span>버전</span>
                    </div>
                    <div class="settings__setting-column">최신 버전</div>
                </li>
            </ul>

            <div class="screen-div-line"></div>

            <ul class="settings-list">
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-lock"></i>
                        <span>개인/보안</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>

                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-bell"></i>
                        <span>알림</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>

                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-user"></i>
                        <span>친구</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>

                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-comment"></i>
                        <span>채팅</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>

                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-photo-video"></i>
                        <span>멀티프로필</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>

                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-envelope"></i>
                        <span>문자 모아보기</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>

                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-adjust"></i>
                        <span>화면</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>

                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-brush"></i>
                        <span>테마</span>
                    </div>
                    <div class="settings__setting-column">기본테마</div>
                </li>

                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-phone-alt"></i>
                        <span>통화</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>

                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-ellipsis-h"></i>
                        <span>기타</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>

                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-hand-paper"></i>
                        <span>코코아톡 가이드</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
            </ul>

        </main>

        <!-- <div id="no-mobile">
            <span>Your screen is too big...</span>
        </div> -->
    </div>

    
</body>
</html>
