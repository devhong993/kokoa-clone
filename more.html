<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="phone-sized-window">
        <!--    Top Header  -->
        <div class="top-header status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <span>12:18</span>
            </div>
            <div class="status-bar__column">
                <span><i class="fas fa-wifi"></i></span>
                <span><i class="fas fa-signal-alt-slash"></i></span>
                <span>100%</span>
                <span><i class="fas fa-battery-full"></i></span>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">더보기</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search"></i></span>
                <span><i class="fas fa-qrcode"></i></span>
                <span><i class="fas fa-music"></i></span>
                <span>
                    <a href="settings.html">
                        <i class="fas fa-cog"></i>
                    </a>
                </span>
            </div>
        </header>

        <main class="more-screen">
            <div class="kokoa-pay">
                <div class="kokoa-pay__header">
                    <div class="kokoa-pay__header-left">
                        <h2 class="kokoa-pay__title">지갑</h2>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                    <div class="kokoa-pay__header-right">
                        <i class="fas fa-shield-alt"></i>
                        <h3 class="kokoa-pay__certification">인증서</h3>
                    </div>
                </div>
                <a href="https://nomadcoders.co/challenges">
                    <div class="kokoa-pay__ad">
                        <div class="kokoa-pay__ad-contents">
                            <img src="img/nomad-logo.png"/>
                            <h3>코딩 챌린지로 2주만에 끝장내기!</h3>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </a>

                <div class="kokoa-pay-money">
                    <span>
                        <i class="fas fa-comment"></i>
                        Pay
                    </span>
                    <span>
                        72,500원
                    </span>
                </div>
                <div class="kokoa-pay-options">
                    <span>
                        <span>송금</span>
                        <span>결제</span>
                        <span>자산</span>
                    </span>
                    <span>
                        <span>
                            <i class="fas fa-shopping-cart"></i>
                            구매내역
                        </span>
                    </span>
                </div>
            </div>

            <div class="kokoa-more">
                <div class="kokoa-more__column">
                    <div class="find-icons__icon">
                        <i class="far fa-envelope"></i>                  
                        <span>메일</span>
                    </div>
                    <div class="find-icons__icon">
                        <i class="fas fa-calendar"></i>
                        <span>캘린더</span>
                    </div>
                    <div class="find-icons__icon">
                        <i class="fas fa-briefcase"></i>
                        <span>서랍</span>
                    </div>
                    <div class="find-icons__icon">
                        <i class="fas fa-id-badge"></i>
                        <span>톡명함</span>
                    </div>
                </div>

                <div class="kokoa-more__column">
                    <div class="find-icons__icon">
                        <i class="fab fa-maxcdn"></i>              
                        <span>메이커스</span>
                    </div>
                    <div class="find-icons__icon">
                        <i class="fas fa-gift"></i>
                        <span>선물하기</span>
                    </div>
                    <div class="find-icons__icon">
                        <i class="fas fa-grin"></i>
                        <span>이모티콘</span>
                    </div>
                    <div class="find-icons__icon">
                        <i class="fas fa-grin-beam"></i>
                        <span>프렌즈</span>
                    </div>
                </div>

                <div class="kokoa-more__column">
                    <div class="find-icons__icon">
                        <i class="fas fa-shopping-cart"></i>           
                        <span>쇼핑하기</span>
                    </div>
                    <div class="find-icons__icon">
                        <i class="fas fa-tshirt"></i>
                        <span>패션</span>
                    </div>
                    <div class="find-icons__icon">
                        <i class="fas fa-utensils"></i>
                        <span>주문하기</span>
                    </div>
                    <div class="find-icons__icon">
                        <i class="fas fa-clipboard-check"></i>
                        <span>티켓</span>
                    </div>
                </div>

                <div class="kokoa-more__column">
                    <div class="find-icons__icon">
                        <i class="fas fa-gamepad"></i>            
                        <span>게임</span>
                    </div>
                    <div class="find-icons__icon">
                        <i class="fas fa-chair"></i>
                        <span>헤어샵</span>
                    </div>
                    <div class="find-icons__icon">
                        <i class="fas fa-power-off"></i>
                        <span>구독ON</span>
                    </div>
                    <div class="find-icons__icon">
                        <i class="fas fa-border-all"></i>
                        <span>전체서비스</span>
                    </div>
                </div>
            </div>
        </main>
        

        <!--    Bottom Navigation Bar   -->
        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="badge badge--md nav__notification-count">1</span>
                        <i class="far fa-comment"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fas fa-search"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="badge badge--dot nav__notification-dot"></span>
                        <i class="fas fa-ellipsis-h"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- <div id="no-mobile">
            <span>Your screen is too big...</span>
        </div> -->
    </div>
</body>
</html>
