<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="phone-sized-window">
        <!--    Top Header  -->
        <div class="top-header status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <span>12:18</span>
            </div>
            <div class="status-bar__column">
                <span><i class="fas fa-wifi"></i></span>
                <span><i class="fas fa-signal-alt-slash"></i></span>
                <span>100%</span>
                <span><i class="fas fa-battery-full"></i></span>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">뷰</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search"></i></span>
                <span><i class="fas fa-music"></i></span>
                
                <span>
                    <span class="badge badge--dot find-notification-dot"></span>
                    <i class="fas fa-cog"></i>
                </span>
            </div>
        </header>

        <main class="main-screen">
            <!-- Find Icons -->
            <div class="find-icons">
                <div class="find-icons__icon">
                    <i class="fas fa-qrcode"></i>                    
                    <span>QR 코드</span>
                </div>
                <div class="find-icons__icon">
                    <i class="far fa-address-book"></i>
                    <span>연락처로 추가</span>
                </div>
                <div class="find-icons__icon">
                    <i class="fas fa-fingerprint"></i>
                    <span>ID로 추가</span>
                </div>
                <div class="find-icons__icon">
                    <i class="far fa-envelope"></i>
                    <span>초대</span>
                </div>
            </div>

            <div class="screen-div-line"></div>

            <div class="recommended-friends">
                <h6 class="recommended-friends__title">친구 추천</h6>
                <span>추천할 친구가 없습니다.</span>
            </div>

            <div class="screen-div-line"></div>

            <div class="open-chat">
                <div class="open-chat__header">
                    <h4 class="open-chat__title">오픈챗</h4>
                    <span>오픈챗 홈으로 이동 <i class="fas fa-chevron-right"></i></span>
                </div>
                <div class="open-chat-post">
                    <div class="open-chat-post__column">
                        <h5 class="open-chat-post__title">#UNITY</h5>
                        <h6 class="open-chat-post__hashtags">#UNITY#GAME#INDIE</h6>
                        <div class="open-chat-post__members">
                            <img src="img/avatar01.png"/>
                            <span class="open-chat-post__member-count">1,164 members</span>
                            <div class="divider"></div>
                            <span class="open-chat-post__member-status">Active</span>
                        </div>
                    </div>
                    <div class="open-chat-post__column">
                        <div class="open-chat-post__photo">
                            <img src="img/unity.jpg"/>
                        <div class="open-chat-post__heart-count">
                            <i class="fas fa-heart"></i>
                            <span>623</span>
                        </div>
                        </div>
                    </div>
                </div>

                <div class="open-chat-post">
                    <div class="open-chat-post__column">
                        <h5 class="open-chat-post__title">#UNREAL_ENGINE</h5>
                        <h6 class="open-chat-post__hashtags">#UNREAL_ENGINE#UNREAL#UE</h6>
                        <div class="open-chat-post__members">
                            <img src="img/avatar01.png"/>
                            <span class="open-chat-post__member-count">1,234 members</span>
                            <div class="divider"></div>
                            <span class="open-chat-post__member-status">Active</span>
                        </div>
                    </div>
                    <div class="open-chat-post__column">
                        <div class="open-chat-post__photo">
                            <img src="img/unreal.png"/>
                        <div class="open-chat-post__heart-count">
                            <i class="fas fa-heart"></i>
                            <span>681</span>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        

        <!--    Bottom Navigation Bar   -->
        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="badge badge--md nav__notification-count">1</span>
                        <i class="far fa-comment"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fas fa-search"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="badge badge--dot nav__notification-dot"></span>
                        <i class="fas fa-ellipsis-h"></i>
                    </a>
                </li>
            </ul>
        </nav>

    </div>
</body>
</html>
